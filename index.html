<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HangMan Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>The Hangman Game</h1>
    <p> Thinks of a word of <span id=number></span> letters and try to guess it by suggesting letters <br><span>You have <span id="opp"></span> lives left! </span> </p>
    <input type="button" name="new-game" id="newGame" value="New Game" onClick="window.location.reload()">
    <div id="parentDiv">
        <div id="pngDiv" class="MainDiv"><img
                src="https://www.gamehangman.com/sites/all/modules/hangman/images/Hangman-1.png" id="mainPicture"
                alt="hang-man gif"></div>
        <div id="wordPuzzle" class="MainDiv">
            <div id="word"></div>
            <div id="letters"></div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
